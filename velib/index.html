<!DOCTYPE html>
<html lang="fr" ng-app>
  <head>
    <meta charset="utf-8" />
    <title>&#201;tat des stations v&#233;lib</title>
    <!-- Style -->
    <link href="./resources/js/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./resources/css/style.css" rel="stylesheet" />
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/js/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <!-- Scripts -->
    <script src="./resources/js/angular/angular.min.js"> </script>
    <script src="./resources/js/jquery/jquery.min.js"> </script>
    <script src="./resources/js/scripts.js"> </script>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./resources/img/velib.png">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="VelibCtrl">
        <div class="group" ng-repeat="group in groups" id="group_{{group.id}}">
            <h2 class="muted"><a href="#" ng-click="refresh(group.id, true)" class="btn btn-large btn-inverse">{{group.name}}</a></h2>
            <p class="lead">Cliquer pour mettre Ã  jour</p>
            <div class="station" ng-repeat="station in group.stations" id="station_{{station.id}}">
                <h3 class="muted">{{station.address}}</h3>
                <table>
                  <tbody>
                      <tr>
                          <td>V&#233;los</td>
                          <td>&nbsp;</td>
                          <td>Emplacements</td>
                      </tr>
                      <tr>
                          <td><span class="badge" ng-class="{'badge-important': station.available == 0, 'badge-warning': station.available > 0 && station.available < 5, 'badge-success': station.available >= 5}">{{station.available}}</span></td>
                          <td><span class="date {{station.class}}" group="{{group.name}}" id="date_{{station.id}}">{{station.date | date:'HH:mm'}}</span><span class="wait" id="wait_{{station.id}}"><img src="./resources/img/wait.gif" width="60" height="60" /></span></td>
                          <td><span class="badge" ng-class="{'badge-important': station.free == 0, 'badge-warning': station.free > 0 && station.free < 5, 'badge-success': station.free >= 5}">{{station.free}}</span></td>
                      </tr>
                  </tbody>
                </table>
            </div>
        </div>
      <p><a href="mailto:thomas@dudouet.fr">thomas@dudouet.fr</a> &copy; 2013</p>
    </div>
  </body>
</html>
